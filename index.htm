<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Thermal</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/UTIF.js"></script>
    <script src="js/thermal.js"></script>
    <script>
        function start() {
            go();
        }
    </script>
</head>

<body onload="start()">
    <div id="dialogEvent" style="display:none">
        <table width="100%">
            <tr>
                <td width="50%"><span style="font-size:28px;color:white">Define Event</span></td>
                <td width="50%" style="text-align:right">
                    <button id="btnEventCancel" onclick="cancelEventDialog()" class="resizebutton">
                        <div style="line-height: 4px;">
                            <span class="regioneditortext">Cancel</span>
                        </div>
                    </button>
                </td>
            </tr>
        </table>
        <div id="eventList" style="color:red">This dialog is still under development</div>
    </div>
    <div id="dialogDistance" style="display:none"></div>
    <div id="dialogMaterials" style="display:none">
        <table width="100%">
            <tr>
                <td width="50%"><span style="font-size:28px;color:white">Choose Material</span></td>
                <td width="50%" style="text-align:right">
                    <button id="btnMaterialCancel" onclick="cancelMaterial()" class="resizebutton">
                        <div style="line-height: 4px;">
                            <span class="regioneditortext">Cancel</span>
                        </div>
                    </button>
                </td>
            </tr>
        </table>
        <div id="materialList"></div>

    </div>

        <div id="cameraTools" class="editorrow">
            
            <div id="cameraList"></div>
            <button id="btnRefreshCameras" onclick="refreshCameras()" class="resizebutton">
                <div style="line-height: 19px;">
                    <div style="margin-top:4px;margin-bottom:14px" class="regioneditortext2">Refresh</div>
                    <div style="margin-bottom:14px" class="regioneditortext2">Camera</div>
                    <div class="regioneditortext2">List</div>
                </div>
            </button>

        </div>

                    <span class="regioneditortext">Layer</span>
                    <span id="valActiveLayerEdit" class="regioneditortext">--</span>
                </div>
            </button>

            <button disabled id="btnCam" class="resizebutton2" style="background-color:black">

                            fill="currentColor" />
                    </svg>
                </div>

            <button id="btnCancelCamera" onclick="cancelCameraEdit()" class="resizebutton">

            <div style="width:8px;">
            </div>

            <button id="btnCopyEvent" onclick="changeRegionNext(true)" class="resizebutton">

                    <span class="regioneditortext2">Copy</span>

                    <span class="regioneditortext2">Add</span>
                    <span class="regioneditortext2"><br/></span>
                    <span class="regionditortextsub3">Event</span>

                    <span class="regionditortextsub3">Event</span>
                </div>
            </button>

            <button id="btnDeleteEvent" onclick="changeRegionNext(true)" class="resizebutton">
                <div style="line-height: 19px;">
                    <span class="regioneditortext2">Delete</span>
                    <span class="regioneditortext2"><br/></span>
                    <span class="regionditortextsub3">Event</span>
                </div>
            </button>




        </div>

                            <span class="regioneditortext2">Size</span>
                            <span id="valPaintBrushSize" class="regionditortextsub2">--</span>
                        </div>
                    </button>

                    <button id="btnChangePaintSizeLess" style="margin-left:18px;"
                        onmousedown="repeatFunc(changeBrushSizeBy.bind(null,true,-1))" onmouseup="clearFunc()"
                        class="resizebutton">-</button>
                    <button id="btnChangePaintSizeMore" style="margin-left:18px;"
                        onmousedown="repeatFunc(changeBrushSizeBy.bind(null,true,1))" onmouseup="clearFunc()"
                        class="resizebutton">+</button>

                    <button id="btnRegionToolErase" onclick="selectRegionEditorTool('erase')" class="resizebutton">
                        <div id="shapeEraseRound" style="line-height: 4px;">
                            <span class="regioneditortext">Erase</span>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <pattern id="diagonalHatchEraseRound" width="4" height="4"
                                        patternTransform="rotate(45 0 0)" patternUnits="userSpaceOnUse">
                                        <line x1="0" y1="0" x2="0" y2="4" stroke="currentColor"
                                            style="stroke-width:1" />
                                    </pattern>
                                </defs>
                                <circle cx="12" cy="12" r="10" fill="url(#diagonalHatchEraseRound)"
                                    stroke="currentColor" />
                            </svg>
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect x="1" y="1" width="8" height="8" stroke="white" style="stroke-width:1" />
                            </svg>
                        </div>
                        <div id="shapeEraseSquare" style="line-height: 4px;display:none">
                            <span class="regioneditortext">Erase</span>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <pattern id="diagonalHatchEraseSquare" width="4" height="4"
                                        patternTransform="rotate(45 0 0)" patternUnits="userSpaceOnUse">
                                        <line x1="0" y1="0" x2="0" y2="4" stroke="currentColor"
                                            style="stroke-width:1" />
                                    </pattern>
                                </defs>
                                <rect x="2" y="2" width="20" height="20" fill="url(#diagonalHatchEraseSquare)"
                                    stroke="currentColor" />
                            </svg>
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <circle cx="5" cy="5" r="4" stroke="white" style="stroke-width:1" />
                            </svg>
                        </div>
                    </button>


                    <button id="btnChangeEraseSizeInfo" disabled class="resizebutton"
                        style="margin-left:18px;background-color: black;">
                        <div style="line-height: 17px;">
                            <span class="regioneditortext2">Size</span>
                            <span id="valEraseBrushSize" class="regionditortextsub2">--</span>
                        </div>
                    </button>

                    <button id="btnChangeEraseSizeLess" style="margin-left:18px;"
                        onmousedown="repeatFunc(changeBrushSizeBy.bind(null,false,-1))" onmouseup="clearFunc()"
                        class="resizebutton">-</button>
                    <button id="btnChangeEraseSizeMore" style="margin-left:18px;"
                        onmousedown="repeatFunc(changeBrushSizeBy.bind(null,false,1))" onmouseup="clearFunc()"
                        class="resizebutton">+</button>

                </div>
            </div>
            <div id="regionEditorBorder" class="editorcolumn" style="margin-left:-16px;padding:30px;">
                <canvas id="regionEditorImage" width="256" height="192" draggable="false"></canvas>
            </div>
        </div>

        <div id="threshwindow" style="display:none">
            <div class="editorrow" style="margin-bottom:4px">
                <div id="lblEditThreshTitle" style="font-family:Arial, Helvetica, sans-serif;color:black;margin: auto;">
                    --
                </div>
            </div>

            <div class="editorrow">

                <button disabled class="resizebutton" style="background-color: black;margin-right:0px">
                    <div style="line-height: 17px;">
                        <span id="edtImageHighLabel" class="regioneditortext2">Hi</span>
                        <span id="edtImageHighTempC" class="regionditortextsub3">--&deg;C</span>
                        <span id="edtImageHighTempF" class="regionditortextsub3">--&deg;F</span>
                    </div>
                </button>
                <div style="width:4px"></div>

                <button disabled class="resizebutton" style="background-color: black;margin-right:0px">
                    <div style="line-height: 17px;">
                        <span class="regioneditortext2">Alm Hi</span>
                        <span id="edtImageMaxAlarmTempC" class="regionditortextsub3">--&deg;C</span>
                        <span id="edtImageMaxAlarmTempF" class="regionditortextsub3">--&deg;F</span>
                    </div>
                </button>
                <button id="btnChangeImageMaxAlarmTempLess"
                    onmousedown="repeatFunc(changeAlarmTempBy.bind(null,true,-0.1))" onmouseup="clearFunc()"
                    class="resizebutton">-</button>
                <button id="btnChangeImageMaxAlarmTempMore"
                    onmousedown="repeatFunc(changeAlarmTempBy.bind(null,true,0.1))" onmouseup="clearFunc()"
                    class="resizebutton">+</button>

                <button disabled class="resizebutton" style="background-color: black;margin-right:0px">
                    <div style="line-height: 17px;">
                        <span class="regioneditortext2">Level</span>
                        <span id="edtImageMaxAlarmPriority" class="regionditortextsub3">1</span>
                    </div>
                </button>
                <button id="btnChangeImageMaxAlarmPriorityLess" onmousedown="changeAlarmPriority(true,-1)"
                    onmouseup="clearFunc()" class="resizebutton">-</button>
                <button id="btnChangeImageMaxAlarmPriorityMore" onmousedown="changeAlarmPriority(true,1)"
                    onmouseup="clearFunc()" class="resizebutton">+</button>

                <button id="btnClearImageMaxAlarmPriority" onclick="clearAlarmThresh(true)" class="resizebutton">
                    <div style="line-height: 4px;">
                        <span class="regioneditortext">Clear</span>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M14 3V3.28988C16.8915 4.15043 19 6.82898 19 10V17H20V19H4V17H5V10C5 6.82898 7.10851 4.15043 10 3.28988V3C10 1.89543 10.8954 1 12 1C13.1046 1 14 1.89543 14 3ZM7 17H17V10C17 7.23858 14.7614 5 12 5C9.23858 5 7 7.23858 7 10V17ZM14 21V20H10V21C10 22.1046 10.8954 23 12 23C13.1046 23 14 22.1046 14 21Z"
                                fill="currentColor" />
                        </svg>
                    </div>
                </button>

            </div>

            <div class="editorrow">

                <button disabled class="resizebutton" style="background-color: black;margin-right:0px">
                    <div style="line-height: 17px;">
                        <span id="edtImageLowLabel" class="regioneditortext2">Lo</span>
                        <span id="edtImageLowTempC" class="regionditortextsub3">--&deg;C</span>
                        <span id="edtImageLowTempF" class="regionditortextsub3">--&deg;F</span>
                    </div>
                </button>
                <div style="width:4px"></div>

                <button disabled class="resizebutton" style="background-color: black;margin-right:0px">
                    <div style="line-height: 17px;">
                        <span class="regioneditortext2">Alm Lo</span>
                        <span id="edtImageMinAlarmTempC" class="regionditortextsub3">--&deg;C</span>
                        <span id="edtImageMinAlarmTempF" class="regionditortextsub3">--&deg;F</span>
                    </div>
                </button>
                <button id="btnChangeImageMinAlarmTempLess"
                    onmousedown="repeatFunc(changeAlarmTempBy.bind(null,false,-0.1))" onmouseup="clearFunc()"
                    class="resizebutton">-</button>
                <button id="btnChangeImageMinAlarmTempMore"
                    onmousedown="repeatFunc(changeAlarmTempBy.bind(null,false,0.1))" onmouseup="clearFunc()"
                    class="resizebutton">+</button>

                <button disabled class="resizebutton" style="background-color: black;margin-right:0px">
                    <div style="line-height: 17px;">
                        <span class="regioneditortext2">Level</span>
                        <span id="edtImageMinAlarmPriority" class="regionditortextsub3">1</span>
                    </div>
                </button>
                <button id="btnChangeImageMinAlarmPriorityLess" onmousedown="changeAlarmPriority(false,-1)"
                    onmouseup="clearFunc()" class="resizebutton">-</button>
                <button id="btnChangeImageMinAlarmPriorityMore" onmousedown="changeAlarmPriority(false,1)"
                    onmouseup="clearFunc()" class="resizebutton">+</button>

                <button id="btnClearImageMinAlarmPriority" onclick="clearAlarmThresh(false)" class="resizebutton">
                    <div style="line-height: 4px;">
                        <span class="regioneditortext">Clear</span>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M14 3V3.28988C16.8915 4.15043 19 6.82898 19 10V17H20V19H4V17H5V10C5 6.82898 7.10851 4.15043 10 3.28988V3C10 1.89543 10.8954 1 12 1C13.1046 1 14 1.89543 14 3ZM7 17H17V10C17 7.23858 14.7614 5 12 5C9.23858 5 7 7.23858 7 10V17ZM14 21V20H10V21C10 22.1046 10.8954 23 12 23C13.1046 23 14 22.1046 14 21Z"
                                fill="currentColor" />
                        </svg>
                    </div>
                </button>

            </div>
            <div id="threshWindowMessage" class="editorrow" style="height: 30px;color:red">
                The threshold is not valid.
            </div>
            <div class="editorrow" style="margin-top:8px;">
                <button id="btnCancelImageAlarms" onclick="closeAlarmTemp()" class="resizebutton2">
                    <div style="line-height: 4px;">
                        <span class="regioneditortext">Cancel</span>
                    </div>
                </button>
                <div style="width:250px;"></div>
                <button id="btnSaveImageAlarms" onclick="saveAlarmTemp()" class="resizebutton2">
                    <div style="line-height: 4px;">
                        <span class="regioneditortext">Save</span>
                    </div>
                </button>
            </div>
        </div>

        <div id="tiptarget">

        </div>
        <div id="tipmagnifier">
            <canvas id="magnifierCanvas" width="200" height="200"></canvas>
        </div>
        <div id="tooltip">This is a tooltip</div>
        <img id="regionEditorImageRef" style="display: none;">
    </div>
</body>

</html>
